<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Vamos Contar</h1></header>
    <section>
            <p>
            <label for="iinicio">
               Inicio:
            </label>
            <input type="number" name="inicio" id="iinicio" required value="1" placeholder="numero inicial...">
            </p>

            <p>
            <label for="ifim">Fim:</label>
            <input type="number" name="fim" id="ifim" required value="2" placeholder="numero final...">
            </p>

            <p>
            <label for="ipassos">Passos:</label>
            <input type="number" name="passos" id="ipassos" required value="1" placeholder="de quanto em quanto...">
            </p>

            <p>
            <input type="button" value="Aperte" onclick="msk()">
            </p>
        <div id="msg">
            <p>preparando a contagem.....</p>
        </div>
        <div id="foto" class="item"></div>
    </section>
    <footer>Site criado por Vitor Miguel &copy;</footer>
    <script src="index.js"></script>
</body>
</html>
